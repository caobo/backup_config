profile=opengl-hq
video-sync=display-resample
interpolation=yes
hwdec=videotoolbox
tscale=linear
hidpi-window-scale=yes

# high quality video setting
scale=ewa_lanczossharp
cscale=ewa_lanczossoft
dscale=mitchell
scale-antiring=0.7
cscale-antiring=0.7
dither-depth=auto
correct-downscaling=yes
sigmoid-upscaling=yes
deband=yes


volume-max=300

border=no

slang=en,zh,chi
sub-codepage=enca:zh:utf8
