#=============================================
#             GCC Settings                   |
#=============================================
# WARNING: Changing your CHOST is not something that should be done lightly.
# Please consult http://www.gentoo.org/doc/en/change-chost.xml before changing.
CFLAGS="-march=native -mavx2 -mfma -O2 -pipe -fomit-frame-pointer -mmmx -msse -msse2 -msse3 -mssse3 -msse4 -msse4.1 -msse4.2"
CXXFLAGS="${CFLAGS}"
MAKEOPTS="-j9"
CHOST="x86_64-pc-linux-gnu"

#============================================
#            Potage Settings                |
#============================================
ACCEPT_KEYWORDS="amd64 x86 ~x86 ~amd64"
USE="bindist mmx sse sse5 sse3 ssse3 sse4 sse4_1 sse4_2 sse4.1 sse4.2 smp fma acpi threads avx avx2 sna fma3" 
USE="${USE} gnome gtk gtk3 qt qt4 opengl dri dri2 dri3 alsa dio mesa X pulseaudio vaapi"
USE="${USE} cjk unicade xft systemd dbus ios dga gbm gles gles2 dhcpcd wifi ffmpeg pdf png usb cdr dvd"
USE="${USE} -bluetooth -ipv6 -java -consolekit -dhclient -kde" 

#============================================
#            Device Settings                |
#============================================
INPUT_DEVICES="evdev synaptics mouse keyboard"
VIDEO_CARDS="intel i965"

#============================================
#            Other Settings                 |
#============================================
PYTHON_TARGETS="python2_7 python3_4"
LINGUAS="en en_US zh zh_CN"

#=============================================
#            Sync Settings                   |
#=============================================
source /var/lib/layman/make.conf
PORTDIR="/usr/portage"
DISTDIR="${PORTDIR}/distfiles"
PKGDIR="${PORTDIR}/packages"
PORTDIR_OVERLAY="${PORTDIR} ${PORTDIR_OVERLAY}"
GENTOO_MIRRORS="ftp://ftp.jaist.ac.jp/pub/Linux/Gentoo/"
SYNC="rsync://rsync3.jp.gentoo.org/gentoo-portage"
